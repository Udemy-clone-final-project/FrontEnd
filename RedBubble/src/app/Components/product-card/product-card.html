
<a [routerLink]="['/products', product.id]" class="base-product-card">
  <div class="img-container">
    <img
      [src]="product.images[0] || '/images/products/black-t-shirt.webp'"
      alt="{{ product.title }}"
    />
    <button class="quick-add" (click)="$event.preventDefault(); $event.stopPropagation(); addToCart()" title="Quick add to cart">
      <i class="bi bi-bag-plus"></i>
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text artist">by {{ product.artist.name }}</p>
    <p class="card-text price">{{ product.price | currency:product.currency || '$' }}</p>
  </div>
</a>
