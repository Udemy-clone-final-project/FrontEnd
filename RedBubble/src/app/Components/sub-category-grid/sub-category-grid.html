<h1>Sub Categories</h1>

<div class="sub-categories">
  <div class="sub-category-list">
    <div *ngFor="let sub of subCategories" class="sub-category-card">
      <a [routerLink]="">
        <img [src]="sub.image" [alt]="sub.title" />
        <p>{{ sub.title }}</p>
      </a>
    </div>
  </div>
</div>
