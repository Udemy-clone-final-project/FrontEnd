<main class="container py-5 text-center">
  <div class="mb-3">
    <i class="bi bi-check-circle-fill text-success" style="font-size:64px"></i>
  </div>
  <h3 class="mb-2">Payment Successful</h3>
  <p class="text-muted">Your payment has been processed successfully.</p>
  <div class="small text-muted mb-4" *ngIf="paymentIntentId">Payment Intent: {{ paymentIntentId }}</div>
  <a routerLink="/shop" class="btn btn-primary me-2">Continue Shopping</a>
  <a routerLink="/orders" class="btn btn-outline-secondary">View Orders</a>
</main>
