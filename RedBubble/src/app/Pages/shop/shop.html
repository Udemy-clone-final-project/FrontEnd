<main class="container-fluid g-0">
  <section class="page-header border-bottom">
    <div class="container d-flex align-items-center justify-content-between py-3 flex-wrap gap-3">
      <h1 class="h4 m-0">{{ (route.snapshot.paramMap.get('slug') || 'Shop') | titlecase }}</h1>
      <div class="d-flex gap-2 align-items-center">
        <input #q class="form-control" placeholder="Search designs" (input)="onSearch(q.value)" />
        <select class="form-select w-auto" [ngModel]="sort()" (ngModelChange)="changeSort($event)">
          <option value="relevance">Most Relevant</option>
          <option value="price">Price: Low to High</option>
        </select>
      </div>
    </div>
  </section>

  <section class="filters container py-3">
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-light btn-sm">Music</button>
      <button class="btn btn-light btn-sm">Band</button>
      <button class="btn btn-light btn-sm">Movies</button>
      <button class="btn btn-light btn-sm">Animals</button>
      <button class="btn btn-light btn-sm">Trendy</button>
      <button class="btn btn-light btn-sm">Culture</button>
      <button class="btn btn-light btn-sm">Games</button>
    </div>
  </section>

  <section class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <span class="text-muted">Shop</span>
        <span class="ms-2 small">{{ total() }} items</span>
      </div>
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
      @if(isLoading()) {
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      } @else {
        @for (p of products(); track p.id) {
          <div class="col d-flex justify-content-center">
            <app-product-card [product]="p"></app-product-card>
          </div>
        }
      }
    </div>

    <div class="d-flex justify-content-center align-items-center gap-3 my-4">
      <button class="btn btn-light" (click)="prevPage()" [disabled]="page() === 1">Prev</button>
      <span>Page {{ page() }} of {{ totalPages() }}</span>
      <button class="btn btn-light" (click)="nextPage()" [disabled]="page() >= totalPages()">Next</button>
    </div>
  </section>
</main>
